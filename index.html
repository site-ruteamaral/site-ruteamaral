    :root{
      --brand:#0f3d33;
      --accent:#d5f2e3;
      --text:#0a0f0d;
      --muted:#6b7c74;
      --bg:#f7faf8;
      --shadow:0 10px 30px rgba(0,0,0,.08);
      --radius:18px;
    }

    *{box-sizing:border-box;}
    body{
      margin:0;
      font-family:Inter,Arial,sans-serif;
      background:var(--bg);
      color:var(--text);
    }
    a{text-decoration:none;color:inherit;}
    img{max-width:100%;display:block;}
    .container{max-width:1100px;margin:auto;padding:24px;}

    /* HEADER */
    header{
      position:sticky;top:0;z-index:50;
      background:#ffffffcc;
      backdrop-filter:blur(10px);
      border-bottom:1px solid #e8eee9;
    }
    .nav{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:16px;
    }
    .logo{
      display:flex;
      align-items:center;
      gap:12px;
    }
    .logo img{
      width:42px;
      border-radius:10px;
      box-shadow:var(--shadow);
    }
    .brand-title{
      color:var(--brand);
      font-weight:700;
    }
    .contact-top{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
    }
    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding:10px 16px;
      border-radius:999px;
      font-weight:600;
      border:1px solid transparent;
      box-shadow:var(--shadow);
      font-size:14px;
      cursor:pointer;
      background:#fff;
      color:var(--brand);
      transition:.12s;
    }
    .btn:hover{transform:translateY(-1px);}
    .btn-primary{background:var(--brand);color:#fff;}
    .btn-outline{background:#fff;border:1px solid #dbe7e0;color:var(--brand);}

    /* HERO */
    .hero{
      padding:72px 0;
      background:linear-gradient(180deg,#ffffff,#f2f7f4);
    }
    /* >>> única alteração: colunas iguais e itens centrados <<< */
    .hero-wrap{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:28px;
      align-items:center;
      justify-items:center;
    }
    .badge{
      padding:8px 12px;
      border-radius:999px;
      background:var(--accent);
      color:var(--brand);
      font-weight:600;
      font-size:14px;
    }
    h1{
      font-size:42px;
      margin:16px 0 10px;
    }
    .lead{
      font-size:18px;
      color:#31433d;
      margin-bottom:22px;
    }
    .hero-card{
      background:#fff;
      padding:20px;
      border-radius:var(--radius);
      box-shadow:var(--shadow);
    }
    .kv{
      aspect-ratio:1;
      border-radius:var(--radius);
      background:radial-gradient(60% 60% at 50% 30%,#e5f3ec,#ffffff);
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .kv-inner{
      display:grid;
      gap:10px;
      text-align:center;
    }
    .big-phone{
      font-size:24px;
      font-weight:800;
      color:var(--brand);
    }
    .cta-row{
      display:flex;
      flex-wrap:wrap;
      gap:12px;
      margin-top:10px;
    }
    .hero-card-center{
      max-width:340px;
      margin-left:auto;
      margin-right:auto;
      justify-self:center;
    }

    /* MUDANÇA: de 56px 0 para 40px 0 */
    section{padding:40px 0;}
    .section-title{font-size:28px;margin-bottom:8px;}
    .section-sub{color:var(--muted);margin-bottom:24px;}

      align-items:center;
